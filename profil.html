        .profile-image {

        }

        }

        }
        
        .edit-button {
            background-color: #1E88E5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 14px;
            margin-top: 10px;

        }
        
        .stats-section {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .stats-title {
            font-size: 18px;
            margin: 0 0 15px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1E88E5;
        }
        
        .stat-label {

        }
        
        .menu-section {

            border-radius: 20px;
            padding: 15px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background-color: #E3F2FD;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E88E5;
        }
        
        .menu-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .arrow {

        }

            left: 0;
            right: 0;

            display: flex;
            justify-content: space-around;
